name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]    # 只要推送到 main 分支就触发
    tags: [ 'v*.*.*' ]      # 只要打 v1.0.0 这样的标签就触发
  pull_request:
    branches: [ "main" ]    # PR 时只测试构建，不推送
  workflow_dispatch:        # 允许在 GitHub 网页上手动点按钮触发

env:
  # =========================================================
  # 傻瓜式配置区 (通常完全不用改)
  # =========================================================
  
  # 1. 镜像仓库: 默认推送到 GitHub 自己的 ghcr.io
  REGISTRY: ghcr.io
  
  # 2. 镜像名称: 自动使用当前仓库名 (例如 zzzhhh1/argosbx1224)
  # 脚本会自动将其转换为全小写，防止大小写报错
  IMAGE_NAME: ${{ github.repository }}
  
  # 3. Dockerfile 位置: 默认在根目录
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 必须有这个权限才能推送到 GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 安装 QEMU (让 GitHub 这种 x86 机器也能构建 ARM 镜像)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 安装 Docker 构建工具
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub 容器仓库
      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 自动生成镜像标签 (Metadata)
      # - 推送 main 分支 -> 生成 tag: latest
      # - 推送 v1.0.0 标签 -> 生成 tag: 1.0.0, 1.0, latest
      # - PR -> 生成 tag: pr-123
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch

      # 5. 正式构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          # 只有非 PR 事件才执行推送
          push: ${{ github.event_name != 'pull_request' }}
          # 同时构建 x86 和 ARM 架构 (如不需要 ARM 可删掉 linux/arm64 加快速度)
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
